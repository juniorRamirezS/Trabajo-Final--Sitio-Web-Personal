<body>

            </nav>
        </header>

        <form class="formulario">
            <fieldset>
                <legend>Datos de contacto</legend>
                Nombre y Apellido: <input type="text" id="xnombre"  name="xnombre"
                maxlength="20" pattern="[a-z,A-Z]+" placeholder="ingrese su nombre" required>
                <br>
                Teléfono: <input type="tel" id="xtelef" name="xtelef" maxlength="10" 
                pattern="[0-9]{4}[-]{1}[0-9]{5}" placeholder="ingrese su teléfono" required >
                <br>
                Correo:<input type="email" id="xcorreo" name="xcorreo"
                placeholder="ingrese su email" required>
                <br>
                Asunto: <input type="text" id="xasunto" name="xasunto"
                maxlength="20" pattern="[a-z,A-Z]+" placeholder="ingrese asunto" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Mensaje</legend>
                <textarea id="xmensaje" name="xmensaje"  cols="30" rows="10" placeholder="escribir mensaje" 
                required></textarea>
            </fieldset>
            <br>
            <button type="submit" id="enviar"  value="Enviar">Enviar</button>
        </form>
